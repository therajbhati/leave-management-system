<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
      <a routerLink="/employee/dashboard" class="text-sm text-blue-600 hover:underline"
        >← Back to Dashboard</a
      >
      <h1 class="text-2xl font-bold text-gray-800 mt-2">Apply for Leave</h1>
      <p class="text-gray-500 text-sm">Fill in the details below to submit your leave request</p>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-8">
      <!-- Success -->
      <div
        *ngIf="successMessage"
        class="bg-green-50 text-green-700 text-sm px-4 py-3 rounded-lg mb-5 border border-green-200"
      >
        ✅ {{ successMessage }}
      </div>

      <!-- Error -->
      <div
        *ngIf="errorMessage"
        class="bg-red-50 text-red-600 text-sm px-4 py-3 rounded-lg mb-5 border border-red-200"
      >
        {{ errorMessage }}
      </div>

      <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Start Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
          <input
            type="date"
            formControlName="startDate"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            [ngClass]="{ 'border-red-400': startDate?.invalid && startDate?.touched }"
          />
          <p *ngIf="startDate?.invalid && startDate?.touched" class="text-red-500 text-xs mt-1">
            Start date is required
          </p>
        </div>

        <!-- End Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
          <input
            type="date"
            formControlName="endDate"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            [ngClass]="{ 'border-red-400': endDate?.invalid && endDate?.touched }"
          />
          <p *ngIf="endDate?.invalid && endDate?.touched" class="text-red-500 text-xs mt-1">
            End date is required
          </p>
        </div>

        <!-- Reason -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Reason</label>
          <textarea
            formControlName="reason"
            rows="4"
            placeholder="Please describe the reason for your leave..."
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition resize-none"
            [ngClass]="{ 'border-red-400': reason?.invalid && reason?.touched }"
          ></textarea>
          <p *ngIf="reason?.invalid && reason?.touched" class="text-red-500 text-xs mt-1">
            Reason must be at least 10 characters
          </p>
        </div>

        <!-- Buttons -->
        <div class="flex gap-3 pt-2">
          <button
            type="submit"
            [disabled]="leaveForm.invalid || isLoading"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2.5 rounded-lg text-sm transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Submit Request</span>
            <span *ngIf="isLoading">Submitting...</span>
          </button>
          <a
            routerLink="/employee/dashboard"
            class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold px-6 py-2.5 rounded-lg text-sm transition"
          >
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
