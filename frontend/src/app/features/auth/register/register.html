<div
  class="min-h-screen bg-gradient-to-br from-blue-600 to-blue-900 flex items-center justify-center px-4"
>
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
          />
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
      <p class="text-gray-500 mt-1 text-sm">Register a new employee or admin</p>
    </div>

    <!-- Success -->
    <div
      *ngIf="successMessage"
      class="bg-green-50 text-green-700 text-sm px-4 py-3 rounded-lg mb-4 border border-green-200"
    >
      ✅ {{ successMessage }}
    </div>

    <!-- Error -->
    <div
      *ngIf="errorMessage"
      class="bg-red-50 text-red-600 text-sm px-4 py-3 rounded-lg mb-4 border border-red-200"
    >
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          formControlName="name"
          placeholder="John Doe"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          [ngClass]="{ 'border-red-400': name?.invalid && name?.touched }"
        />
        <p *ngIf="name?.invalid && name?.touched" class="text-red-500 text-xs mt-1">
          Name is required
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          [ngClass]="{ 'border-red-400': email?.invalid && email?.touched }"
        />
        <p *ngIf="email?.invalid && email?.touched" class="text-red-500 text-xs mt-1">
          Please enter a valid email
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          [ngClass]="{ 'border-red-400': password?.invalid && password?.touched }"
        />
        <p *ngIf="password?.invalid && password?.touched" class="text-red-500 text-xs mt-1">
          Password must be at least 6 characters
        </p>
      </div>

      <!-- Role -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select
          formControlName="role"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition bg-white"
        >
          <option value="Employee">Employee</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating...</span>
      </button>
    </form>

    <!-- Back to Login -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline font-medium">Sign in</a>
    </p>
  </div>
</div>
