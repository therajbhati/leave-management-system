<div
  class="min-h-screen bg-gradient-to-br from-blue-600 to-blue-900 flex items-center justify-center px-4"
>
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <div class="text-center mb-8">
      <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">LeaveMS</h2>
      <p class="text-gray-500 mt-1 text-sm">Sign in to your account</p>
    </div>

    <div
      *ngIf="errorMessage"
      class="bg-red-50 text-red-600 text-sm px-4 py-3 rounded-lg mb-4 border border-red-200"
    >
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          [ngClass]="{ 'border-red-400': email?.invalid && email?.touched }"
        />
        <p *ngIf="email?.invalid && email?.touched" class="text-red-500 text-xs mt-1">
          Please enter a valid email
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          [ngClass]="{ 'border-red-400': password?.invalid && password?.touched }"
        />
        <p *ngIf="password?.invalid && password?.touched" class="text-red-500 text-xs mt-1">
          Password must be at least 6 characters
        </p>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
      Don't have an account?
      <button
        type="button"
        (click)="goToRegister()"
        class="text-blue-600 hover:underline font-medium bg-transparent border-none cursor-pointer"
      >
        Register
      </button>
    </p>
    <p class="text-center text-xs text-gray-400 mt-6">Leave Management System &copy; 2026</p>
  </div>
</div>
